<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StickArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="js/login.js"></script>

    <style>
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #dc3545;
        }

        .custom-control-input:focus~.custom-control-label::before {
            box-shadow: 0 0 0 1px #ffffff, 0 0 0 0.2rem #dc354540;
        }

        .form-control:focus {
            border-color: #efa8af;
            box-shadow: 0 0 0 0.2rem #dc354540;
        }

        .invalid-feedback {
            display: block;
        }
    </style>

</head>

<body>
    <div class="jumbotron jumbotron-fluid pb-0">
        <div class="container">
            <h1 class="display-4">StickArena</h1>
            <p class="lead">rozproszona giereczka</p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Zarejestruj się</h5>
                        <form id="registerForm" action="/register" method="POST">
                            <div class="form-group">
                                <label for="registerEmail">Adres e-mail</label>
                                <input id="registerEmail" type="email" class="form-control" name="email" placeholder="Podaj e-mail" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="registerLogin">Login</label>
                                <input id="registerLogin" type="text" class="form-control" name="login" placeholder="Podaj login" autocomplete="username">
                                <div id="loginError" class="invalid-feedback" hidden>Login musi zawierać od 2 do 30 znaków</div>
                            </div>
                            <div class="form-group">
                                <label>Hasło</label>
                                <input id="registerPassword" type="password" class="form-control" name="password" placeholder="Podaj hasło" autocomplete="new-password">
                                <div id="passwordError" class="invalid-feedback" hidden>Hasło musi mieć przynajmniej 8 znaków</div>
                            </div>
                            <div class="form-group">
                                <label for="repeatPassword">Powtórz hasło</label>
                                <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" placeholder="Powtórz hasło" autocomplete="new-password">
                                <div id="repeatError" class="invalid-feedback" hidden>Wpisane hasła są różne</div>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input id="registerTerms" type="checkbox" class="custom-control-input">
                                <label class="custom-control-label" for="registerTerms">Zaprzedaję duszę diabłu</label>
                                <div id="termsError" class="invalid-feedback">Aby się zarejestrować należy zaakceptować regulamin</div>
                            </div>
                            <div id="alertRegister" class="alert alert-danger" role="alert" hidden></div>
                            <button id="registerButton" type="button" class=" btn btn-secondary">Zarejestruj</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Zaloguj się</h5>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input id="login" type="text" class="form-control" name="login" placeholder="Podaj login" autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło</label>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Podaj hasło" autocomplete="current-password">
                            </div>
                            <div id="alertLogin" class="alert alert-danger" role="alert" hidden></div>                            
                            <button id="loginButton" type="button" class="mt-1 btn btn-secondary">Zaloguj</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
